<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./styles.css">

    
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card-header">
          <img src="./img/illustration-hero.svg" alt="">
        </div>
        <div class="card-body">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="order-items">
            <img src="./img/icon-music.svg" alt="music icon" />
            <div class="item">
              <p class="title">Annual Plan</p>
              <p>$599.99/year</p>
            </div>
            <a href="/changeLink">Change</a>
          </div>
          <button class="cta-button">Proceed to Payment</button>
          <a href="" class="cancel-button">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
